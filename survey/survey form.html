<HTML>
<HEAD>
<TITLE> MY WEBSITE </TITLE>
<META CHARSET=UTF-8>
</HEAD>
</META>
<DIV ID="OUTSIDE">
<FORM METHOD=POST ID=SURVEY-FORM ACTION="">
<LINK REL="STYLESHEET" TYPE=TEXT/CSS HREF="BODY.CSS">
<BODY>
<H2 ALIGN='CENTER'><B><U> APPLICATION FORM TO APPLY FOR A JOB </U></B> </H2>
<P>NOTE: FORM IS TO BE COMPLETED AT LEAST 21 DAYS PRIOR TO DATE </P>
<FIELDSET>
<LEGEND> PERSONAL DETAILS </LEGEND>
<DIV>
<LABEL ID="NAME-LABEL" FOR="NAME"> NAME: </LABEL>
<INPUT TYPE="TEXT" REQUIRED ID="NAME" NAME="USER-NAME" PLACEHOLDER="ENTER NAME HERE"></DIV><BR>
<DIV>
<LABEL ID="ADDRESS-LABEL" FOR="ADDRESS"> ADDRESS: </LABEL>
<INPUT TYPE="TEXT" REQUIRED ID="ADDRESS" NAME="ADDRESS" PLACEHOLDER="ENTER ADDRESS HERE"></DIV><BR>
<DIV>
<LABEL ID="EMAIL-LABEL" FOR="EMAIL"> EMAIL: </LABEL>
<INPUT TYPE="EMAIL" REQUIRED ID="EMAIL" NAME="EMAIL" PLACEHOLDER="ENTER EMAIL HERE"></DIV><BR>
<DIV>
<LABEL ID="PHONE-LABEL" FOR="PHONE NUMBER"> PHONE NUMBER: </LABEL>
<INPUT TYPE="TEXT" REQUIRED ID="PHONE NUMBER" NAME="PHONE NUMBER" PLACEHOLDER="ENTER 10 DIGIT NUMBER"></DIV><BR>
<DIV>
<LABEL ID="IQ-LABEL" FOR="IQ"> IQ: </LABEL>
<INPUT TYPE="TEXT" REQUIRED ID="IQ"  PLACEHOLDER="ENTER TEXT HERE"></DIV><BR>
<DIV>
<LABEL ID="GENDER-LABEL" FOR="GENDER"> GENDER: </LABEL>
<P>
<INPUT TYPE="RADIO"  ID="GENDER" NAME="GENDER" VALUE="MALE" CHECKED>MALE<BR>
<INPUT TYPE="RADIO"  ID="GENDER" NAME="GENDER" VALUE="FEMALE">FEMALE<BR>
<INPUT TYPE="RADIO"  ID="GENDER" NAME="GENDER" VALUE="OTHER">OTHER<BR>
</P>
</DIV><BR>
<DIV>
<LABEL ID=DATE_LABEL FOR="DATE OF BIRTH">DATE OF BIRTH:</LABEL>
<INPUT TYPE="DATE" ID="DATE OF BIRTH" NAME="DATE OF BIRTH"></DIV>
</FIELDSET><BR>
<FIELDSET>
<LABEL FOR="INFO">CHECK ALL THAT APPLY </LABEL>
<P>
<INPUT TYPE="CHECKBOX" ID="INFO" NAME="TATTOO" VALUE="TATTOO"> I HAVE A TATTOO <BR>
<INPUT TYPE="CHECKBOX" ID="INFO" NAME="WORK" VALUE="WORK">I CAN WORK FULL TIME <BR>
<INPUT TYPE="CHECKBOX" ID="INFO" NAME="MEDICAL" VALUE="MEDICAL">I HAVE MEDICAL ISSUE <BR>
<INPUT TYPE="CHECKBOX" ID="INFO" NAME="ELIGIBLE" VALUE="ELIGIBLE">I AM ELIGIBLE FOR THE JOB <BR>
</P>
</FIELDSET><BR>
<FIELDSET>
<LABEL FOR="EDUCATION">EDUCATION LEVEL COMPLETED</LABEL>
<SELECT NAME="DROPDOWN">
<OPTION VALUE="UNIVERSITY" SELECTED >UNIVERSITY </OPTION>
<OPTION VALUE="COLLEGE">COLLEGE</OPTION>
<OPTION VALUE="SCHOOL">HIGH SCHOOL </OPTION>
<OPTION VALUE="NONE">NONE</OPTION>
</SELECT>
</FIELDSET><BR>
<FIELDSET>
<LEGEND><B> ESSAY SECTION </B></LEGEND><BR>
<LABEL FOR="MSG">WHY SHOULD WE HIRE YOU EXPLAIN YOURSELF </LABEL><BR>
<TEXTAREA ID="MSG" NAME="USER MESSAGE" ROWS="4" COLS="50" PLACEHOLDER="ENTER TEXT HERE"></TEXTAREA><BR><BR>
<LABEL FOR="MSG">PLEASE UPLOAD CONTACT DETAILS</LABEL><BR>
<TEXTAREA ID="MSG" NAME="USER MESSAGE" ROWS="4" COLS="50" PLACEHOLDER="ENTER TEXT HERE"></TEXTAREA><BR><BR>
<LABEL FOR="MSG">UPLOAD POLICE CLEARANCE CERTIFICATE, BANK STATEMENT AND MEDICAL CERTIFICATE </LABEL>
<BUTTON> ATTACH FILES </BUTTON>
</FIELDSET>
<DIV ID="SUBMITBUTTON">
<BUTTON TYPE="SUBMIT" ID="SUBMIT"> SEND YOUR APPLICATION </BUTTON></DIV>
</BODY>
</FORM>
</DIV>
</HTML>
