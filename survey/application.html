<html>
<head>
<title> MY WEBSITE </title>
<meta charset=UTF-8></meta>
</head>
<div id="outside">
<link rel="stylesheet" type=text/css href=form.css>
<form method=post act="" id="APPLICATION FORM">
<body>
<h2 align ="center"><b><u> MY APPLICATION FORM </u></b> </h2>
<div>
<label for="student name"><b> Student Name: </b></label>
<input type="text" name="user name" id="student name" required placeholder="enter text here"></div><br>
<div>
<label for="photo"><b> Attach a file with photo </b></label>
<input type="file" name="file" id="photo"></div><br>
<div>
<label for="Father's Name"><b> Father's Name: </b></label>
<input type="text" name="fathers name" id="Father's Name"  placeholder="enter text here"></div><br>
<div>
<label for="DOB"><b> Date Of Birth: </b></label>
<input type="date" name="date" id="DOB" ></div><br>
<div>
<label for="gender"><b> Gender </b></label>
<input type="radio"  id="gender" value="male" checked>Male<br>
<input type="radio"  id="gender" value="Female">Female<br>
<input type="radio"  id="gender" value="other">other<br>
</div><br>
<div>
<label for="student address "><b> Student Address: </b></label>
<input type="text" name="address" id="student address"  placeholder="enter text here"></div><br>
<div>
<label for="number"><b> Contact Number: </b></label>
<input type="text" name="contact" id="number" placeholder="enter 10 digit number"></div><br>
<div>
<label for="occupation"><b> Father's Occupation: </b></label>
<input type="text" name="occupation" id="occupation" placeholder="enter text here"></div><br>
<div>
<label for="email"><b> Email: </b></label>
<input type="text" name="email" id="email" placeholder="enter text here"></div><br>
<div>
<label for="subject"><b> Subject Choosen: </b></label>
<input type="checkbox"  id="subject" value="phy">Physics<br>
<input type="checkbox"  id="subject" value="chem">Chemistry<br>
<input type="checkbox"  id="subject" value="bio">Biology<br>
<input type="checkbox"  id="subject" value="cs">Computer Science<br>
<input type="checkbox"  id="subject" value="math">Mathematics<br>
<input type="checkbox"  id="subject" value="eng">English<br>
</div><br>
<div>
<label for="category"><b>Category: </b></label>
<select name="dropdown">
<option value="GM" selected >GM</option>
<option value="SC" >SC</option>
<option value="ST" >ST</option>
<option value="OBC" >OBC</option>
</select></div><br>
<div id="submitbutton">
<button type="submit" id="submit"><b> SUBMIT APPLICATION </b></button>
<button type="reset" id="reset"><b> RESET </b></button>
</body>
</form>
</div>
</html>
